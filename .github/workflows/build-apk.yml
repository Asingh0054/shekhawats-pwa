name: Build Android PWA
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        run: |
          bubblewrap init --manifest=https://shekhawats.lovable.app/manifest.json --skip-install
          bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: expense-calculator-apk
          path: output/android/*.apk
