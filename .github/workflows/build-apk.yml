name: Build and Sign Android PWA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d /usr/local/lib/android/sdk/cmdline-tools
          mkdir -p /usr/local/lib/android/sdk/cmdline-tools/latest
          mv /usr/local/lib/android/sdk/cmdline-tools/cmdline-tools/* /usr/local/lib/android/sdk/cmdline-tools/latest/
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize and Build APK
        run: |
          bubblewrap init --manifest=https://shekhawats.lovable.app/manifest.json --skip-install --directory build
          cd build
          # Create a debug keystore automatically
          keytool -genkeypair -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android -dname "CN=AjayShekhawat, OU=Dev, O=Shekhawats, L=Jaipur, S=Rajasthan, C=IN" -alias key0
          echo "storeFile=my-release-key.jks" >> signing.properties
          echo "storePassword=android" >> signing.properties
          echo "keyAlias=key0" >> signing.properties
          echo "keyPassword=android" >> signing.properties
          bubblewrap build
          cd ..
          mkdir -p output
          cp build/output/android/*.apk output/AjayShekhawat.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: AjayShekhawat-APK
          path: output/AjayShekhawat.apk
