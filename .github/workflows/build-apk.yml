name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK silently
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools/latest
          cd /usr/local/lib/android/sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d cmdline-tools/latest
          rm cmdtools.zip
          yes | cmdline-tools/latest/bin/sdkmanager --licenses
          cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK with Bubblewrap (Non-interactive)
        run: |
          npm install -g @bubblewrap/cli
          bubblewrap init --manifest=https://shekhawats.lovable.app/manifest.json --skip-install --jdk-path=$JAVA_HOME || true
          bubblewrap build --non-interactive --verbose
