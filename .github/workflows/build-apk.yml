name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK silently
        run: |
          mkdir -p "$HOME/android-sdk/cmdline-tools/latest"
          cd "$HOME/android-sdk"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          yes | sdkmanager --licenses >/dev/null || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-34" "build-tools;34.0.0" "platform-tools" --no_https --channel=0

      - name: Build APK with Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          bubblewrap init --manifest=https://shekhawats.lovable.app/manifest.json --skip-install || true
          bubblewrap build --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: generated-apk
          path: ./*.apk
